<!DOCTYPE html>
<html>
<head>
	<title>One, Two, Three, Shoot...</title>
	<link rel="stylesheet" href="assets/stylesheets/bootstrap.min.css" />
	<link rel="stylesheet" href="assets/stylesheets/darkly.min.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="assets/stylesheets/styles.css" />
</head>
<body>
	<!-- navbar here eventually -->
	<div class="well center-it">
		<h2>Let's Play...</h2>
	</div>

	<div class="container center-it" id="rps">
		<div class="row">
			<div class="col-md-4">
				<div class="well" id="rock">
					<h1>ROCK</h1>
				</div>
			</div>
			<div class="col-md-4">
				<div class="well" id="paper">
					<h1>PAPER</h1>
				</div>
			</div>
			<div class="col-md-4">
				<div class="well" id="scissors">
					<h1>SCISSORS</h1>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-offset-2 col-md-8">
				<div class="well invisible" id="result-well">
					<h1 id="result"></h1>
				</div>
			</div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src="assets/javascripts/rps.js"></script>

</body>
</html>
